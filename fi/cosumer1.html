<form action="">
          <!-- <form onsubmit="return myfun()">  -->
          <div class="row">
            <div class="col-25">
                <label for="meter">Meter Number</label>
              </div>
              <div class="col-75">
                <input type="text" id="Meter" name="firstname" placeholder="Your meter number..">
              </div>
            </div>
            <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <span id="message"> </span>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <span id="message"> </span>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="password" name="pwd" id="pwd" placeholder="your password">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Email-id">Email-id</label>
            </div>
            <div class="col-75">
              <input type="email" name="email" id="email">
              <span id="message"> </span>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Mobile">Mobile Number</label>
            </div>
            <div class="col-75">
             <input type="tel" name="mobile" id="mobile" required>
             <span id="message"> </span>
            </div>
          </div>


          <div class="row">
            <div class="col-25">
             
              
              <label for="region">Region</label>
              
            </div>
            <div class="col-75">
              <select name="region" id="region">
                <option value="0" selected disabled>select</option>
                <option value="1">North</option>
                <option value="2">South</option>

                   </select>
            </div>
          </div>


          <div class="row">
            <div class="col-25">
             
              
              <label for="region">Type of Consumer</label>
             
            </div>
            <div class="col-75">
              <select name="consumer" id="consumer">
                <option value="0" selected disabled>select</option>
                <option value="1"> Residential consumers</option>
                <option value="2">Commercial consumers</option>
                <option value="3">Industrial consumers</option>

                   </select>
            </div>
          </div>
