<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>Employee login</legend>
		<form action="./Login" method="post">
			<table>
				<tr>
					<td>Employee Id</td>

			</table>


		</form>


	</fieldset>
</body>
